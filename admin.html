    <!-- Th√™m  -->
    <script>
      document

          const price = document.getElementById("product-price").value;

          const detail = document.getElementById("product-detail").value;

    <!-- K√™t n√¥i firebase -->

    <script>
      const productList = document.getElementById("product-list");

      db.ref("products").on("value", (snapshot) => {
        productList.innerHTML = ""; // Xo√° d·ªØ li·ªáu c≈© tr∆∞·ªõc khi load m·ªõi

        snapshot.forEach((childSnapshot) => {
          const product = childSnapshot.val();

          const col = document.createElement("div");
          col.className = "col-md-4 mb-4";

          col.innerHTML = `
                <div class="card h-100 shadow-sm">
                    <img src="${product.image}" class="card-img-top" alt="${
            product.name
          }" style="object-fit: cover; height: 200px;">
                    <div class="card-body">
                        <h5 class="card-title">${product.name}</h5>
                        <p class="card-text">${product.detail}</p>
                        <p class="card-text fw-bold text-danger">${Number(
                          product.price
                        ).toLocaleString()}‚Ç´</p>
                        <button class="btn btn-danger mt-auto" onclick="deleteProduct('${
                          childSnapshot.key
                        }')">Xo√°</button>
                    </div>

            `;

          productList.appendChild(col);
        });
      });
      function deleteProduct(productId) {
        if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën xo√° s·∫£n ph·∫©m n√†y kh√¥ng?")) {
          db.ref("products/" + productId)

            .catch((error) => {
              console.error("L·ªói khi xo√°: ", error);

    </script>
    <script>
      const cartList = document.getElementById("cart-list");
      const cartTotalEl = document.getElementById("cart-total");

      function loadCart() {
        db.ref("cart").on("value", (snapshot) => {
          cartList.innerHTML = "";
          let total = 0;

          snapshot.forEach((child) => {
            const item = child.val();
            total += Number(item.price);

            const li = document.createElement("li");
            li.className =
              "list-group-item d-flex justify-content-between align-items-center";
            li.innerHTML = `
                    <div>
                        <strong>${item.name}</strong><br>
                        <small>${item.detail}</small>
                    </div>
                    <div>
                        <span class="text-danger fw-bold">${Number(
                          item.price
                        ).toLocaleString()}‚Ç´</span>
                    </div>
                `;
            cartList.appendChild(li);
          });

          cartTotalEl.innerText = total.toLocaleString() + "‚Ç´";
        });
      }

      // G·ªçi khi trang load
